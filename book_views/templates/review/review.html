<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-profile">
            <div class="reportbook">
                <h2>Reviewing Book...</h2><p>book_id</p>
            </div>
            <div class="image-profile">
                <img src="images/img1.jpg">
            </div>
            <div class="name">
                <h1>Title</h1>
                <input type="text" placeholder="Title" required class="input-edit">
            </div>
        </div>
        <div class="card-content">
            <div class="select-menu">
                <div class="select-btn">
                    <span class="sBtn-text">Scores</span>
                    <i class="bx bx-chevron-down"></i>
                </div>
        
                <ul class="options">
                    <li class="option">
                        <span class="option-text">0</span>
                    </li>
                    <li class="option">
                        <span class="option-text">0.5</span>
                    </li>
                    <li class="option">
                        <span class="option-text">1</span>
                    </li>
                    <li class="option">
                        <span class="option-text">1.5</span>
                    </li>
                    <li class="option">
                        <span class="option-text">2</span>
                    </li>
                    <li class="option">
                        <span class="option-text">2.5</span>
                    </li>
                    <li class="option">
                        <span class="option-text">3</span>
                    </li>
                    <li class="option">
                        <span class="option-text">3.5</span>
                    </li>
                    <li class="option">
                        <span class="option-text">4</span>
                    </li>
                    <li class="option">
                        <span class="option-text">4.5</span>
                    </li>
                    <li class="option">
                        <span class="option-text">5</span>
                    </li>
                </ul>
            </div>
            <h1>what do you have to say?</h1>
            <textarea type="text" cols="40" rows="5" placeholder="Enter your opinions here..."></textarea>
        </div>
        <div class="button">
            <button class="confirm" type="submit">Review</button>
            <button class="cancle" type="submit">Cancle</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
